<body class="text-center">
    <div class="faixa"> </div>
    <div class="cover-container d-flex w-75 h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover mt-5">
            <img src="img/logo_gog.png">
            <div class="input-group mt-5">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="searchcombo">Title Abstract Keywords</button>
                    <div class="dropdown-menu">

                            </label>
                        </div>
                        <div class="form-check ml-4">

                            <label class="form-check-label" for="3nd"></label>

                        </div>              
                    </div>

                    <div class="input-group-text"><i class="fa fa-search"></i>&nbsp;&nbsp;Search</div>

    <script src="bootstrap/js/bootstrap.min.js"></script>

        $('.dropdown-menu a').click(function(){
          $('#searchcombo').text($(this).text());
