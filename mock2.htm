<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hera Repo</title>
  <meta name="description" content="Hera">
  <meta name="author" content="SmartseTeam">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="font-awesome/css/all.css" rel="stylesheet">
  <link href="bootstrap/css/mock2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="faixa"> </div>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom">
      <div class="my-0 mr-md-auto">
        <img src="img/logo_menor.png">
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Secondary and tertiary studies search</span>
      <span class="navbar-text">Search Help <i class="fas fa-question-circle"></i></span>
    </nav>
    <div class="col-12 mt-3 mb-5">
      <form class="form-inline">
        <input type="text" class="form-control" aria-label="Search" placeholder="Search" size="50">
        <div class="form-group mx-sm-3">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Study Type</button>
          <div class="dropdown-menu">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="2" id="2nd">
              <label class="form-check-label" for="2nd">
                Secondary Studies
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="3" id="3nd">
              <label class="form-check-label" for="3nd">
                Tertiary Studies
              </label>
            </div>              
          </div>
        </div>
        <div class="form-group sm-3">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="searchcombo">Title Abstract Keywords</button>
          <div class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Title Abstract Keywords</a></li>
            <li><a class="dropdown-item" href="#">Title</a></li>
            <li><a class="dropdown-item" href="#">Abstract</a></li>
            <li><a class="dropdown-item" href="#">Keywords</a></li>
            <li><a class="dropdown-item" href="#">Author</a></li>
          </div>
        </div>
        <div class="form-group mx-3">
          <div class="input-group-append">
            <div class="input-group-text"><i class="fa fa-search"></i> &nbsp;&nbsp;Search</div>
          </div>  
        </div>        
      </form>
    </div>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0">Advanced Search</span>
    </nav>
    <div class="col-6 mt-3">
      <form class="form-inline">
        <div class="form-group row align-items-end ml-1">
          <textarea class="form-control" rows="5" cols="50" placeholder="Enter here your query string"></textarea>
          <div class="input-group-append ml-3">
            <div class="input-group-text"><i class="fa fa-search"></i> &nbsp;&nbsp;Advanced Search</div>
          </div>
        </div>
      </form>
    </div>
    <footer class="col-12 gray mt-5 pt-3 pb-3">
      <div class="row text-center text-xs-center text-sm-left text-md-left">
        <div class="col-xs-12 col-sm-4 col-md-4 pt-3">
          <h5>Stay in touch</h5>
          <img src="img/uqac.png">
          <br>
          Université du Québec à Chicoutimi
        </div>
      </div>
    </footer>
    <script src="bootstrap/js/jquery-3.4.1.slim.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      $('.dropdown-menu a').click(function(){
        $('#searchcombo').text($(this).text());
      });
    </script>  
</body>
</html>
